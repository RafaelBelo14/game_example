<!doctype HTML>
<html>
   <head>
      <meta charset="UTF-8"/>
      <title>Meu Jogo</title>
      <style>
         canvas {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
         }
      </style>
   </head>

   <body>
   	  <audio src="musica_jogo.mp3" autoplay>
   	  <img id = "start"
   	  	   src = "images/start.png">
   	  <img id="game over"
   	  	   src="images/game_over.png">
   	  <img id="floor"
   	  	   src="images/floor.png">
   	  <img id="obstacle"
   	  	   src="images/obstacle.png">
   	  <img id="nuvem"
   	  	   src="images/nuvem.png">
   	  <img id="block"
   	  	   src="images/block.png">
   	  <img id="aviao"
   	  	   src="images/aviao.png">
   	  <img id="sol"
   	  	   src="images/sol.png">
      <script>
        // variÃ¡veis do jogo
        var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6, estadoAtual, contador = 0,

        estados = {
        	jogar: 0,
        	jogando: 1,
        	perdeu: 2
        },
   
		chao = {
			y: 600,
			x: 0,
			cor: "#ffdf70",
	    
		    desenha: function() {
		        var floor = document.getElementById("floor");
				ctx.drawImage(floor, this.x, this.y);
		    }
   		},
   
	    bloco = {
	       	x: 50,
	    	y: 0,
	    	altura: 50,
	    	largura: 50,
	    	cor: "#ff4e4e",
	    	gravidade: 1.5,
	    	velocidade: 0,
	    	forcaDoPulo: 24,
	    	qntPulos: 0,
	    
	    	atualiza: function() {
		        this.velocidade += this.gravidade;
		     	this.y += this.velocidade;
		     
		     	if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu) {
		        	this.y = chao.y - this.altura;
		      		this.qntPulos = 0;
		      		this.velocidade = 0;
		     	}
	    	},
    
		    pula: function() {
		        if (this.qntPulos - maxPulos) {
		            this.velocidade = -this.forcaDoPulo;
		         	this.qntPulos++;
		     	}  
		    },
    
		    desenha: function() {
		        var block = document.getElementById("block");
				ctx.drawImage(block, this.x, this.y, this.altura, this.largura);
		    }
   		},
   
	   obstaculos = {
	       	_obs: [],
	    	cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d"],
	    	tempoInsere: 0,
	    
	    	insere: function() {

		        this._obs.push({
		        	x: ALTURA,
		      		largura: 30 + Math.floor(20 * Math.random()),
		      		altura: 30 + Math.floor(80 * Math.random()),
		      		cor: this.cores[Math.floor(5 * Math.random())]
		     	});
	     
	     		this.tempoInsere = Math.floor(Math.random() * 50 + (50 - 30));
	    	},
    
		    atualiza: function() {
		        if (this.tempoInsere == 0){
		        	this.insere();
		        }
		     	else{
		            this.tempoInsere--;     
		     	}
		    
		        for (var i = 0, tam = this._obs.length; i < tam; i++) {
		        	var obs = this._obs[i];
		      
		      		obs.x -= velocidade;

		      		if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura) {
		      			estadoAtual = estados.perdeu;
		      			contador = 0;
		      		}

			        if (obs.x <= -obs.largura){
			          	this._obs.splice(i, 1);
			       		tam--;
			       		i--;
			       	}
		     	}
		    },

		    limpa: function() {
		    	this._obs = [];
		    },
    
		    desenha: function() {
		        for (var i = 0, tam = this._obs.length; i < tam; i++) {
		         	var obs = this._obs[i];
		         	var obstacle = document.getElementById("obstacle");
					ctx.drawImage(obstacle, obs.x, chao.y - obs.altura, obs.largura, obs.altura);
		     	}
		    }
		  
		};
   
        function clique(event) {

        	if (estadoAtual == estados.jogando){
        		bloco.pula();
        	}
        	if (estadoAtual == estados.jogar){
        		estadoAtual = estados.jogando;
        	}
        	if (estadoAtual == estados.perdeu){
        		estadoAtual = estados.jogar;
        		bloco.y = 0
        	}
        }

        function main() {
            ALTURA  = window.innerHeight;
            LARGURA = window.innerWidth;

            if (LARGURA >= 600) {
               LARGURA = 700;
               ALTURA  = 700;
            }

            canvas = document.createElement("canvas");
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "1px solid #000";

            ctx = canvas.getContext("2d");

            document.body.appendChild(canvas);

            document.addEventListener("mousedown",clique);

            estadoAtual = estados.jogar;


            roda();
        } // main

        function roda() {
            atualiza();
            desenha();
   
            window.requestAnimationFrame(roda);

        }
  
        function atualiza() {
            frames++;
   			bloco.atualiza();

   			if (estadoAtual == estados.jogando){
   				obstaculos.atualiza();
   			}

   			else if (estadoAtual == estados.perdeu){
   				obstaculos.limpa();
   			}
        }

        function desenha() {
            ctx.fillStyle = "#50beff"
            ctx.fillRect(0, 0, LARGURA, ALTURA)

            var sol = document.getElementById("sol");
			ctx.drawImage(sol, 75, 50);
            var nuvem = document.getElementById("nuvem");
			ctx.drawImage(nuvem, 50, 70);
			var nuvem2 = document.getElementById("nuvem");
			ctx.drawImage(nuvem2, 400, 300);
			var aviao = document.getElementById("aviao");
			ctx.drawImage(aviao, 280, 260);

            if (estadoAtual == estados.jogar){
            	var start = document.getElementById("start");
				ctx.drawImage(start, LARGURA / 2 - start.width / 2, ALTURA / 2 - start.height / 2);
            }

            else if (estadoAtual == estados.perdeu){
            	var over = document.getElementById("game over");
				ctx.drawImage(over, LARGURA / 2 - over.width / 2, ALTURA / 2 - over.height / 2);
            }

            else if (estadoAtual == estados.jogando){
            	obstaculos.desenha();
            }
   			
			chao.desenha();
			bloco.desenha();
        }

         // inicializa o jogo
         main();

      </script>

   </body>
</html>
